<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepSearch ‚Äì Google | GitHub | FTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Search Google Drive, GitHub secrets, and open FTP directories using Google Dorks." />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .search-box {
      max-width: 700px;
      margin: 30px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>DeepSearch üîç</h1>
  <p>Search Google Drive, GitHub secrets, and open FTP directories</p>

  <div class="search-box">
    <select id="source" onchange="toggleFiletype()">
      <option value="google">Google Drive</option>
      <option value="ftp">FTP / Index Directories</option>
      <option value="github">GitHub Secrets</option>
    </select>

    <select id="filetype">
      <option value="">Any Type</option>
      <option value="pdf">PDF</option>
      <option value="docx">DOCX</option>
      <option value="xlsx">XLSX</option>
      <option value="pptx">PPTX</option>
      <option value="txt">TXT</option>
    </select>

    <input type="text" id="query" placeholder="Enter your keyword..." />
    <button onclick="runSearch()">Search</button>
  </div>

  <p class="note">Results open in a new tab using Google or GitHub search.</p>

  <script>
    function toggleFiletype() {
      const source = document.getElementById("source").value;
      const filetypeSelect = document.getElementById("filetype");
      filetypeSelect.style.display = (source === "google") ? "inline-block" : "none";
    }

    function runSearch() {
      const source = document.getElementById("source").value;
      const query = document.getElementById("query").value.trim();
      const filetype = document.getElementById("filetype").value;

      if (!query) {
        alert("Please enter a keyword.");
        return;
      }

      let searchUrl = "";

      switch (source) {
        case "google":
        searchUrl = `https://www.google.com/search?q=site:drive.google.com ${filetype ? `filetype:${filetype}` : ""} "${encodeURIComponent(query)}"`;
          break;
        case "ftp":
          searchUrl = `https://www.google.com/search?q=intitle:"index of" "${encodeURIComponent(query)}" -html -htm -php -asp`;
          break;
        case "github":
          searchUrl = `https://github.com/search?q=${encodeURIComponent(query)}+in:file+language:env`;
          break;
      }

      window.open(searchUrl, "_blank");
    }

    // Initialize on load
    toggleFiletype();

    document.getElementById("query").addEventListener("keydown", function(e) {
      if (e.key === "Enter") runSearch();
    });
  </script>

</body>
</html>
