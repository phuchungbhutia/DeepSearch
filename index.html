<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSearch - Advanced File Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="px-3">DeepSearch</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-search-type="google-drive">
                                <i class="bi bi-google"></i> Google Drive
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-search-type="ftp">
                                <i class="bi bi-server"></i> FTP
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-search-type="web-dir">
                                <i class="bi bi-folder"></i> Web Directories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-search-type="github">
                                <i class="bi bi-github"></i> GitHub
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-search-type="shodan">
                                <i class="bi bi-hdd-network"></i> Shodan
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <h6 class="px-3">Recent Searches</h6>
                    <ul class="nav flex-column" id="recent-searches"></ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h2>Search</h2>
                    <button class="btn btn-outline-secondary" id="toggle-theme">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>

                <!-- Search Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="search-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="search-query" placeholder="Enter search term (e.g., annual report 2023)" required>
                            </div>
                            <div class="mb-3" id="search-options">
                                <label for="file-type" class="form-label">File Type</label>
                                <select class="form-select" id="file-type">
                                    <option value="">All</option>
                                    <option value="pdf">PDF</option>
                                    <option value="doc">DOC</option>
                                    <option value="xls">XLS</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="mb-4">
                    <h3>Results</h3>
                    <div id="results-list"></div>
                    <div id="loading" class="d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
